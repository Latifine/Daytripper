<div class="pt-24">
    <div class="mx-auto w-10/12">     
        <div class="flex items-center space-x-4">
            <img class="w-32 h-32 mb-6 p-1 rounded-full ring-2 object-cover ring-gray-300" src="{{this.user?.picture}}" alt="Bordered avatar">
            <div class="font-medium pb-6 pl-3">
                <div>{{this.user?.given_name}} {{this.user?.family_name}}</div>
                <div class="text-sm text-gray-500">{{this.user?.birthdate}}</div>
            </div>
        </div>

        <!-- My trips -->
        <div class="blueBG rounded-xl p-4">
            <h1 class="text-white font-bold ml-2">My trips</h1>
        </div>
        <div class="grid grid-cols-2 gap-4">
            <app-trip-card *ngFor="let trip of filteredTrips" [trip]="trip" class="text-base" [isRegular]="true"></app-trip-card>
        </div>
        <h1 *ngIf="filteredTrips.length === 0" class="text-center text-3xl mx-auto mt-6 mb-12">No trips found</h1>

        <!-- Shared trips -->
        <div class="blueBG rounded-xl p-4 mt-6">
            <h1 class="text-white font-bold ml-2">Shared trips</h1>
        </div>
        <div class="grid grid-cols-2 gap-4">
            <app-trip-card *ngFor="let trip of sharedTrips" [trip]="trip" class="text-base" [isRegular]="true"></app-trip-card>
        </div>
        <h1 *ngIf="sharedTrips.length === 0" class="text-center text-3xl mx-auto my-6">No trips found</h1>
    </div>
</div>
