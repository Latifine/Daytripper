<article class="mt-5">
  <div class="flex flex-col items-center bg-white rounded-lg border border-gray-100 lg:flex-row hover:bg-gray-100">
    <img class="object-cover w-full rounded-t-lg h-56 lg:w-40 lg:rounded-s-lg" src="{{ trip.logo }}" alt="trip logo" />
    <div class="flex flex-col justify-between w-full h-56 px-4 py-2">
      <h2 class="text-xl font-bold text-gray-900 titleFont">{{ trip.name }}</h2>
      <h3 class="text-base mb-1">{{ trip.location.address }}</h3>
      <p *ngIf="!isDetail" class="my-3">
        {{ trip.description | shortenContent }}
      </p>
      <div class="flex justify-between">
        <p class="py-2" *ngIf="isRegular">
          <button
            class="inline-flex items-center px-3 py-2 text-base font-medium text-center text-white redBG rounded-md hover:bg-orange-800"
            (click)="detail(trip.id)">
            Read more
            <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
              fill="none" viewBox="0 0 14 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M1 5h12m0 0L9 1m4 4L9 9" />
            </svg>
          </button>
        </p>
      </div>
    </div>
  </div>
</article>
